<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/js13-2/img/icons/favicon.ico" type="image/x-icon">
    <title>McDonalds | Menu</title>
    <link rel="stylesheet" href="/js13-2/css/reset.css">
    <link rel="stylesheet" href="/js13-2/css/slider.css">
    <link rel="stylesheet" href="/js13-2/css/style.css">


    <script src="/js13-2/js/data-menu.js" defer></script>
    <script src="/js13-2/js/shop-slider.js" defer></script>
    <script src="/js13-2/js/menu-app.js" defer></script>

<body>
    <div class="notification hidden">Purchase completed</div>

    <div class="wrapper">
        <div class="order-wrapper hidden">
            <form name="order">
                <div>
                    <h3>YOUR ORDER</h3>
                    <h4>Email</h4>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Your email" autocomplete="off"/>
                        <p id="statusTitle"></p>
                    </div>
                    <h4>Phone</h4>
                    <div class="input-group">
                        <input type="number" name="phone" placeholder="Phone number" autocomplete="off">
                        <p id="statusTitle"></p>
                    </div>
                    <h4>Name</h4>
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Name" autocomplete="off"/>
                        <p id="statusTitle"></p>
                    </div>
                </div>

                <div>
                    <h4 class="amount">Amount</h4>
                    <input type="number" name="orderamount" placeholder="amount" min="1" value="1" />
                    <h5 id="calculation"></h5>
                </div>

                <div>
                    <button class="orderBtn" type="button" id="order">ORDER</button>
                </div>
            </form>
            <div class="block"></div>
        </div>

        <div class="bg"></div>

        <div class="currency">
            <select name="currency">
                <option value="CZK">Kč</option>
                <option value="UAH">₴</option>
            </select>
        </div>

        <div class="menu-wrapper">
            <div class="logo"></div>
            <div class="menu-categories"></div>
            <div class="category-positions"></div>
            <div class="meal-descript"></div>
        </div>
    </div>
    <div class="footer"></div>
    <div class="bgimage"></div>
</body>

</html>
